{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Welcome To DHR</h1>
        <h2>Login</h2>
        <!-- Display Django error messages, if any -->
        <div id="error-message" class="messages"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>  <!-- Button type remains 'submit' -->
        </form>
        
    </div>
    <!-- JavaScript file for JWT login -->
    <script src="{% static 'authentication/js/login.js' %}"></script>
</body>
</html>
